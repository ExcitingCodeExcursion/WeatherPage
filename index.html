<!DOCTYPE html>
<html>
<head>
  <title>My Weather and News Dashboard</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .iframe-container {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      margin: 5%;
    }

    @media (min-width: 500px) {
      .iframe-container {
        width: 45%;
        margin: 2%;
      }
    }
  </style>
</head>
<body>
  <!-- Weather iframes -->
  <iframe class="iframe-container" src="https://weather.gc.ca/city/pages/nl-24_metric_e.html" title="Environment Canada"></iframe>

    <iframe class="iframe-container" src="https://ntv.ca/weather-centre/" title="NTV Weather Centre"></iframe>
    <iframe class="iframe-container" src="https://www.accuweather.com/en/ca/st-johns/a1b/hourly-weather-forecast/49427" title="Accuweather"></iframe>
  
  <!-- News iframes -->
  
</body>
</html>
